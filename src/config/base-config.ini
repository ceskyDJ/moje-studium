[version]
id = DEV
message = "Development version"

[paths]
templates = "src/views"

[controllers]
base = Home
error = Error

[database]
host = "<Database host (IP address of database server)>"
database = "<Database name>"
user-name = "<Name of database control user>"
user-password = "<Password of the user>"
use-doctrine = true

[development-server]
mode = null
domain = "<Development server domain>"
ip = 127.0.0.1

[routing]
route = "[%component%]/[%controller%]/[%action%]/[%data%]"
root-namespace = "App"
default-component = "presentation"

[injects]
IClassGroupRepository = "App\Repository\DBClassGroupRepository"
ILessonRepository = "App\Repository\DBLessonRepository"
INotificationTextRepository = "App\Repository\DBNotificationTextRepository"
IReminderRepository = "App\Repository\DBReminderRepository"
ITaughtGroupRepository = "App\Repository\DBTaughtGroupRepository"
IClassRoomRepository = "App\Repository\DBClassRoomRepository"
ILoginTokenRepository = "App\Repository\DBLoginTokenRepository"
IProfileIconRepository = "App\Repository\DBProfileIconRepository"
ISchoolClassRepository = "App\Repository\DBSchoolClassRepository"
ITeacherRepository = "App\Repository\DBTeacherRepository"
ICountryRepository = "App\Repository\DBCountryRepository"
INoteRepository = "App\Repository\DBNoteRepository"
IRankRepository = "App\Repository\DBRankRepository"
ISchoolRepository = "App\Repository\DBSchoolRepository"
IUserRepository = "App\Repository\DBUserRepository"
IFileRepository = "App\Repository\DBFileRepository"
INotificationRepository = "App\Repository\DBNotificationRepository"
IRegionRepository = "App\Repository\DBRegionRepository"
ISchoolSubjectRepository = "App\Repository\DBSchoolSubjectRepository"
IPermissionManager = "App\Model\PermissionManager"
IUserManager = "App\Model\UserManager"